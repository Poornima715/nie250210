<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight - Airline Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>
            <a href="flight_list.html" class="btn btn-light">Go Back</a> Edit Flight Details
        </h3>
        <form>
            <div class="mb-3">
                <label for="flightNumber" class="form-label">Flight Number</label>
                <input type="text" class="form-control" id="flightNumber" value="AI 845">
            </div>
            <div class="mb-3">
                <label for="airlineName" class="form-label">Airline Name</label>
                <input type="text" class="form-control" id="airlineName" value="Air India">
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" value="Mumbai">
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" value="Abu Dhabi">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity (No. of Seats)</label>
                <input type="text" class="form-control" id="capacity" value="200">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" value="500">
            </div>
            <button type="submit" class="btn btn-warning">Update Flight</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
